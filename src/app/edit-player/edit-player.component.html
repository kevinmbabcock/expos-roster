<h4>Edit info for {{(playerToDisplay | async)?.name}}</h4>

<label>New Name:</label>
<input [(ngModel)]="playerToDisplay.name">
<br>

<label>New Age:</label>
<input [(ngModel)]="playerToDisplay.manager">
<br>

<label>New Position:</label>
<input [(ngModel)]="playerToDisplay.description">
<br>

<button (click)="beginUpdatingPlayer(playerToDisplay)" routerLink='admin'>Update</button>
<br>
<br>
<button (click) ="beginDeletingPlayer(playerToDisplay)">Delete Player</button>
